<div class="row vcenter text-center">
    <div class="col-md-6 col-md-offset-3">
        <h1>Get Weather by City!</h1>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" ng-model="city" class="form-control" />
            </div>
            <input type="submit" class="btn btn-success" value="Get Weather" />
        </form>
    </div>
</div>
